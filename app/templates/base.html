<html lang="en-US">
    <head>
        <title>Campsites</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Load Static CSS File -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
        <!-- Leaflet Map Style -->
        <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <!-- Leaflet Cluster Styles -->
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
        <!-- Leaflet Cluster Buttons -->
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.Default.css" />
        <!-- Leaflet Geolocate Button -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Leaflet Geolocation Icon -->
        <link rel="stylesheet" href="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />

        <!-- Load Jquery -->
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
        <!-- Leaflet Map -->
        <script type='text/javascript' src='http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js'></script>
        <!-- Leaflet Clustering -->
        <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js'></script>
        <!-- <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script> -->
        <!-- Leaflet Geolocate -->
        <script src="https://domoritz.github.io/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    </head>

    <body>
        {% block index %}{% endblock %}

        <!-- Load Static Javascript Files -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/markers.js') }}"></script>
    </body>

</html>
